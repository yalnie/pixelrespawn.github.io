site_name: Linkboy
site_url: https://www.pixelrespawn.com

nav:
  - index.md
  - using-linkboy.md
  - privacy-policy.md
  - contact.md

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  logo: images/linkboy-icon.svg
  favicon: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to system preference

copyright: Copyright &copy; 2024-2025 Pixel Respawn LLC

extra_css:
  - stylesheets/extra.css
